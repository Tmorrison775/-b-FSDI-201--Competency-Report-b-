    <header>
        <div class="site-header initial"></div>

        <h2>Register a pet</h2>
        <form>
            <fieldset>
                <legend> Pet information</legend>
                <label for="PetName">Name: </label>
                <input type="text" name="PetName" id="PetName" placeholder="Enter pet's name">

                <label for="PetAge">Age:</label>
                <input type="text"  name="PetAge" id="PetAge" placeholder="Enter pet's age">

                <label for="services">Service: </label>
                <select id="services">
                    <option value="" disabled selected>-----Select an option -------</option>
                    <option value="Shower">Shower</option>
                    <option value="Hair Cut">Hair Cut</option>
                    <option value="Nail Trim">Nail Trim</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Owner's information</legend>
                <label for="OwnerName">Owner's name</label>
                <input type="text" name="OwnerName" id="OwnerName" placeholder="Enter owner's name">
                <legend>Contact Phone</legend>
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Enter owner's phone number">
            </fieldset>
            <button type="button" value="submit" id="registerBtn" class="btn" onclick=registerPet()>Register</button>
        </form>

        <div>
           
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Service</th>
                        <th>Owner's Name</th>
                        <th>Contact Phone</th>
                        <th> </th>
                        </thead>

                    <tbody id="listBody">

                    </tbody>
                    
                </table>
        </div>

<script src="petsalon.js"></script>
